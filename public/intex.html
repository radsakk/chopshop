<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Shop</title>

    <link rel="stylesheet" href="../public/css/home.css">

</head>
<body>

    <nav class="navbar"></nav>

    <!--Best Sellers-->
    <header class="hero-section">
        <div class="content">
            <img src="img/light-logo.png" class="logo" alt="">
            <p class="sub-heading">best movie selection of all time</p>
        </div>
    </header>

    <!--cards-->
    <section class="product">
        <h2 class="product-category">best selling</h2>
        <button class="pre-btn"><img src="img/arrow.png" alt=""></button>
        <button class="nxt-btn"><img src="img/arrow.png" alt=""></button>
        <div class="product container">
            <div class="product-card">
                <div class="product-image">
                    <span class="discount-tag">50% off</span>
                    <img src="img/card1.png" class="product-thumb" alt="">
                    <button class="card-btn">add to wish list</button>
                </div>
                <div class="product-info">
                    <h2 class="product-brand">Title</h2>
                    <p class="product-short-des">short description</p>
                    <span class="price">$15</span><span class="actual-price">$20</span>
                </div>
            </div>
        </div>
    </section>

    <!--collection-->
    <section class="collection-container">
        <a href="#" class="collection">
            <img src="img/women-collection.png" alt="">
            <p class="collection-title">Best Sellers</p>
        </a>
        <a href="#" class="collection">
            <img src="img/men-collection.png" alt="">
            <p class="collection-title">New Arrivals</p>
        </a>
        <a href="#" class="collection">
            <img src="img/accessories-collection.png" alt="">
            <p class="collection-title">Discounts</p>
        </a>
    </section>
    
    <section class="product">
        <h2 class="product-category">best selling</h2>
        <button class="pre-btn"><img src="img/arrow.png" alt=""></button>
        <button class="nxt-btn"><img src="img/arrow.png" alt=""></button>
        <div class="product container">
            <div class="product-card">
                <div class="product-image">
                    <span class="discount-tag">50% off</span>
                    <img src="img/card1.png" class="product-thumb" alt="">
                    <button class="card-btn">add to wish list</button>
                </div>
                <div class="product-info">
                    <h2 class="product-brand">Title</h2>
                    <p class="product-short-des">short description</p>
                    <span class="price">$15</span><span class="actual-price">$20</span>
                </div>
            </div>
        </div>
    </section>

    <footer></footer>

    <script src="../public/js/nav.js"></script>
    <script src="../public/js/home.js"></script>
    <script src="../public/js/footer.js"></script>
    
</body>
</html>
