<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie : Log In</title>

    <link rel="stylesheet" href="css/signup.css">
</head>
<body>

    <img src="img/load.gif" class="loader" alt="">

    <div class="alert-box">
        <img src="img/error.png" class="alert-img" alt="">
        <p class="alert-msg">Error message</p>
    </div>

    <div class="container">
        <img src="img/dark-logo.png" class="logo" alt="">
        <div>
            <input type="email" autocomplete="off" id="email" placeholder="email">
            <input type="password" autocomplete="off" id="password" placeholder="password">
            <button class="submit-btn">Log In</button>
        </div>
        <a href="signup.html" class="link">No account? Sign Up!</a>
        <a href="intex.html" class="link">Dont want an account? Go to Home page</a>
    </div>

    <script src="js/token.js"></script>
    <script src="js/form.js"></script>
    
</body>
</html>
