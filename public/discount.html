<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discounts</title>

    <link rel="stylesheet" href="css/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>

    <nav class="navbar"></nav>

    <section class="product">
        <h2 class="product-category">ON SALE</h2>
        <button class="pre-btn"><img src="" alt=""></button>
        <button class="nxt-btn"><img src="" alt=""></button>
        <div class="product container">
            <div class="product-card">
                <div class="product-image">
                    <span class="discount-tag">50% off</span>
                    <img src="../public/img/action/hacksaw.jpg" class="product-thumb" alt="">
                    <button class="card-btn">add to wish list</button>
                </div>
                <div class="product-info">
                    <h2 class="product-brand">Hacksawridge</h2>
                    <p class="product-short-des">short description</p>
                    <span class="price">$5</span><span class="actual-price">$10</span>
                </div>
            </div>
        </div>
    </section>

    <footer></footer>

    <script src="js/nav.js"></script>
    <script src="js/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
